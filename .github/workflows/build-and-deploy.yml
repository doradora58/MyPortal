name: Deploy with Docker Compose

on:
  push:
    branches: [ "main", "development"]
  pull_request:
    branches: [ "main", "development"]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Clean old build
        run: rm -rf frontend/my-portal/build || true

      - name: Build containers (no cache)
        run: docker compose build --no-cache
        
      - name: Build portal
        run: docker compose run --rm my-portal sh -c "npm install && npm run build"

      - name: Build bbs
        run: docker compose run --rm bbs sh -c "npm install && npm run build"

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Start containers
        run: docker compose up -d
