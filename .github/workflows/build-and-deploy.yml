name: Deploy with Docker Compose

on:
  push:
    branches: [ "main", "development"]
  pull_request:
    branches: [ "main", "development"]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build containers
        run: docker compose build

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Start containers
        run: docker compose up -d
