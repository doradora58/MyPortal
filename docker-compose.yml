name: MyPortal
services:
  my-portal:
    build:
      context: ./frontend/my-portal
    ports:
      - "50000:80"
    restart: always
    
  nginx:
    image: nginx:latest
    container_name: myportal-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

