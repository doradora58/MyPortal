name: MyPortal
services:
  my-portal:
    build:
      context: ./frontend/my-portal
    image: my-portal:latest
    container_name: my-portal
    volumes:
      - portal-build:/app/build
    command: sh -c "npm install && npm run build && sleep infinity"
  
  bbs:
    build:
      context: ./frontend/bbs
    image: bbs:latest
    container_name: bbs
    volumes:
      - bbs-build:/app/build
    command: sh -c "npm install && npm run build && sleep infinity"
  
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - portal-build:/usr/share/nginx/html
      - bbs-build:/usr/share/nginx/bbs
    depends_on:
      - react-builder
      - react-bbs

volumes:
  portal-build:
  bbs-build: