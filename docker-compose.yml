name: MyPortal
services:
  react-builder:
    build:
      context: ./frontend/my-portal
      dockerfile: Dockerfile
    image: react-builder:latest
    container_name: react-builder
    volumes:
      - react-build:/app/build
    command: sleep infinity
    
  nginx:
    image: nginx:latest
    container_name: myportal-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - react-build:/usr/share/nginx/html
    depends_on:
      - react-builder

volumes:
  react-build: