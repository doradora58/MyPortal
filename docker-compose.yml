name: MyPortal
services:
  nginx:
    image: nginx:latest
    container_name: myportal-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - my-portal-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate --url http://myportal-nginx:80
    networks:
      - my-portal-net

networks:
  my-portal-net:
